<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <table>
      <tbody>
        <tr>
          <th>lat</th>
          <td id="lat-td"></td>
        </tr>
        <tr>
          <th>lng</th>
          <td id="lng-td"></td>
        </tr>
        <tr>
          <th>error</th>
          <td id="error-td"></td>
        </tr>
      </tbody>
    </table>

    <script>
      const watchAndLogGeolocation = () => {
        console.log('watch start!')
        navigator.geolocation.watchPosition(pos => {
          const latTd = document.getElementById('lat-td')
          const lngTd = document.getElementById('lng-td')
          latTd.textContent = pos.coords.latitude
          lngTd.textContent = pos.coords.longitude
        }, e => { 
          const errorTd = document.getElementById('error-td')
          errorTd.textContent = e.message
         })
      }
      watchAndLogGeolocation()
    </script>
  </body>
</html>
